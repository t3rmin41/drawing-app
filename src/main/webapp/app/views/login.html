<div class="container" data-ng-controller="LoginController">
  <div class="row">
    <div class="col-md-5 col-md-offset-4" style="padding-bottom: 4em">
      <h3>Drawing app</h3>
    </div>
  </div>
  <div ng-hide='dataLoaded' class="row">
    <div class="col-md-5 col-md-offset-4" style="padding-bottom: 4em; padding-left: 6em">
      <div class="loader" style='padding-bottom: 4em'></div>
    </div>
  </div>

  <div ng-show='dataLoaded' class="row">
    <div class="col-md-5 col-md-offset-3">
        <div class="alert alert-danger" ng-show="error">
        {{ error.message }}
        </div>
        <form role="form" ng-submit="login()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" ng-model="credentials.email"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
  </div>
</div>
